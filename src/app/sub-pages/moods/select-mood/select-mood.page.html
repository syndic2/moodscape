<ion-header class="ion-no-border">
  <ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="side-menu/tabs/moods"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex flex-col justify-center gap-y-10 h-full">
    <h1 class="text-lg text-center font-bold">Bagaimana kabarmu hari ini?</h1>

    <ion-grid fixed class="flex-grow-0">
      <ion-row>
        <ion-col size="6" class="ion-activatable">
          <select-date (selectDateEvent)="onSelectDate($event)"></select-date>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-col>

        <ion-col size="6" class="ion-activatable">
          <select-time (selectTimeEvent)="onSelectTime($event)"></select-time>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-col>

        <ion-col size="12" class="mt-20">
          <select-emoticon (selectEmoticonEvent)="onSelectEmoticon($event)"></select-emoticon>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <div class="flex flex-col justify-center items-center mt-24">
      <button (click)="onNext()" class="flex text-5xl focus:outline-none">
        <ion-icon slot="icon-only" name="chevron-forward-circle" color="primary" class="flex"></ion-icon>
      </button>
      <span class="text-md">Lanjut</span>
    </div>
  </div>
</ion-content>
