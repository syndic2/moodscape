<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="text-lg sm:text-xl">Pilih Ikon Aktivitas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close" size="large" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!activityIcons.length; else showActivityIcons">
    <div class="flex justify-center items-center h-full">
      <span>-Belum ada ikon aktivitas-</span>
    </div>
  </ng-container>

  <ng-template #showActivityIcons>
    <div class="flex flex-col gap-y-2 h-full">
      <div class="flex-grow flex flex-wrap gap-2">
        <ion-chip
          class="hover:bg-primary hover:text-white"
          color="primary"
          outline="true"
          *ngFor="let activityIcon of activityIcons"
          (click)="onSelectIcon(activityIcon)">
          <ion-label>{{ activityIcon.name }}</ion-label>
        </ion-chip>
      </div>
      <ion-button (click)="onCreate()" class="normal-case">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Simpan
      </ion-button>
    </div>
  </ng-template>
</ion-content>
