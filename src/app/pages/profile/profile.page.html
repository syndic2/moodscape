<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="side-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar style="margin: auto;">
    <img [src]="user.img_url" />
  </ion-avatar>
  <form class="ion-margin-top" #formUpdateProfile="ngForm" (ngSubmit)="onUpdate(formUpdateProfile.value)">
    <ion-item>
      <ion-label position="stacked">Nama anda</ion-label>
      <ion-input type="text" [value]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Surel anda</ion-label>
      <ion-input type="email" [value]="user.email" placeholder="Surel anda"></ion-input>
    </ion-item>
    <ion-button
      type="submit"
      class="ion-margin-top"
      shape="round"
      expand="full">
      Ubah
    </ion-button>
  </form>
</ion-content>
