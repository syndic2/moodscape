<ion-header class="ion-no-border">
	<ion-toolbar class="with-back-button">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="sign-in"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="flex flex-col justify-center h-full">
		<h1 class="text-2xl text-center">Lupa Kata Sandi?</h1>
		<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="stacked">Alamat surel</ion-label>
						<ion-input type="text" placeholder="Alamat surel anda" inputmode="text" formControlName="email"></ion-input>
						<ion-icon class="icon text-base mt-auto" slot="end" name="mail"></ion-icon>
					</ion-item>
					<div class="flex mt-1 font-semibold" *ngFor="let error of errorMessages.email">
						<ng-container *ngIf="email.hasError(error.type) && (email.touched || email.dirty)">
							<small class="text-red-600">{{ error.message }}</small>
							<ion-icon class="text-base text-red-600 ml-1 my-auto" name="alert-circle"></ion-icon>
						</ng-container>
					</div>
				</ion-col>

				<ion-col class="text-center" size="12">
					<ion-button type="submit" shape="round">Kirim</ion-button>
				</ion-col>
			</ion-row>
		</form>
		<span class="block text-sm text-red-600 italic text-left mt-6">*Tuliskan alamat surel anda untuk mendapatkan tautan ubah kata sandi</span>
	</div>
</ion-content>
