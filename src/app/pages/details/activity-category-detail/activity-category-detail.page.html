<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ (activityCategory$ | async).category }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="settings/activities"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex flex-col h-full">
    <ng-container *ngIf="!(activityCategory$ | async).activities.length; else showActivities">
      <span class="m-auto">-Belum ada aktivitas-</span>
    </ng-container>
    <ng-template #showActivities>
      <ion-list lines="full">
        <ion-item *ngFor="let activity of (activityCategory$ | async).activities">
          <activity-list-item [activity]="activity" [activityCategory]="(activityCategory$ | async)">
        </activity-list-item>
        </ion-item>
      </ion-list>
    </ng-template>
  </div>
</ion-content>
