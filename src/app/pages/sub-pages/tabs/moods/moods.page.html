<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title>Moods</ion-title>
		<ion-buttons slot="start">
			<ion-menu-button menu="side-menu">
				<ion-icon class="icon" src="../../assets/icons/svg/menu.svg"></ion-icon>
			</ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (click)="openSearchPage()" inputmode="text" type="text" placeholder="Cari mood" showCancelButton="never">
  </ion-searchbar>

	<ion-button [routerLink]="['/side-menu/tabs/moods/select-mood']" expand="block" shape="round" color="primary" class="normal-case">
    Tambahkan Mood anda!
    <ion-icon slot="start" name="add-circle"></ion-icon>
  </ion-button>
  
  <ng-container *ngIf="isLoading; else showMoods">
    <mood-list-loader class="block mt-6"></mood-list-loader>
  </ng-container>
  <ng-template #showMoods>
    <ion-list lines="none" class="grid grid-flow-row gap-y-1 bg-transparent mt-6 p-0">
      <ion-item *ngFor="let mood of (moods$ | async)">
        <mood-list-item [mood]="mood" class="flex-grow"></mood-list-item>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
