<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Aktivitas</ion-title>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="side-menu/settings"></ion-back-button>
		</ion-buttons>
    <ion-buttons slot="end">
			<ion-button shape="round" [routerLink]="['/settings/activities/keeped']">
				<ion-icon name="file-tray" class="primary"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="pullRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="!(activityCategories$ | async)?.length; else showActivityCategories">
    <div class="flex justify-center items-center h-full">
      <span>-Belum ada aktivitas yang tersimpan-</span>
    </div>
  </ng-container>
  <ng-template #showActivityCategories>
    <ion-reorder-group (ionItemReorder)="reorderCategory($event)" disabled="false">
      <ion-item lines="full" *ngFor="let activityCategory of (activityCategories$ | async)">
        <activity-category-list-item [activityCategory]="activityCategory" [forReorder]="true"></activity-category-list-item>
      </ion-item>
    </ion-reorder-group>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed class="flex-grow-0 mt-4 p-2">
      <ion-row>
        <ion-col size="12" class="p-0">
          <ion-button expand="block" shape="round" [routerLink]="['/settings/activities/create-activity']" class="normal-case">
            <ion-icon slot="start" name="accessibility"></ion-icon>
            Tambah Aktivitas
          </ion-button>
        </ion-col>
        <ion-col size="12" class="p-0">
          <ion-button expand="block" shape="round" [routerLink]="['/settings/activities/create-activity-category']" class="normal-case">
            <ion-icon slot="start" name="folder-open"></ion-icon>
            Tambah Kategory Aktivitas
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
