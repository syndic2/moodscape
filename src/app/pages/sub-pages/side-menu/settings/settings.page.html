<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title>Pengaturan</ion-title>
		<ion-buttons slot="start">
			<ion-menu-button menu="side-menu">
				<ion-icon class="icon" src="../../assets/icons/svg/menu.svg"></ion-icon>
			</ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item [routerLink]="page.url" *ngFor="let page of pages">
      <ion-icon slot="start" [name]="page.icon" color="primary"></ion-icon>
      <ion-icon slot="end" name="chevron-forward" color="primary"></ion-icon>
      <ion-label>{{ page.title }}</ion-label>
    </ion-item>
  </ion-list>
	<!--<ion-item lines="none">
		<ion-label>Mode Gelap</ion-label>
		<ion-toggle (ionChange)="toogleDarkMode($event)" [checked]="themeService.isDarkMode"></ion-toggle>
	</ion-item>-->
</ion-content>
