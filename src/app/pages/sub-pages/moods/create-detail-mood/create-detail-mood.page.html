<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
			<ion-back-button defaultHref="side-menu/tabs/moods/select-mood"></ion-back-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="text-lg text-center font-semibold">Apa yang telah anda lakukan? :)</h1>
  <form class="mt-2">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <div class="flex items-center gap-x-1">
            <ion-icon name="document-text" color="primary"></ion-icon>
            <ion-label>Internal</ion-label>
          </div>
          <ion-textarea rows="5" class="rounded-2xl bg-gray-200 w-full p-2" placeholder="Contoh: Apa yang sedang anda pikirkan? Mengelamun? Membayangkan sesuatu?"></ion-textarea>
        </ion-col>

        <ion-col size="12">
          <div class="flex items-center gap-x-1">
            <ion-icon name="document-text" color="primary"></ion-icon>
            <ion-label>External</ion-label>
          </div>
          <ion-textarea rows="5" class="rounded-2xl bg-gray-200 w-full p-2" placeholder="Contoh: Anda sedang keluar bersama siapa? Dimana? Kapan?"></ion-textarea>
        </ion-col>

        <ion-col size="12">
          <div>activities - accordion</div>
        </ion-col>

        <ion-col size="12">
          <div class="flex items-center gap-x-1">
            <ion-icon name="document-text" color="primary"></ion-icon>
            <ion-label>Catatan</ion-label>
          </div>
          <ion-textarea rows="5" class="rounded-2xl bg-gray-200 w-full p-2" placeholder="Catatan tambahan..."></ion-textarea>
        </ion-col>

        <ion-col size="12">
          <div>camera</div>
        </ion-col>

        <ion-col size="12">
          <div class="flex flex-col items-center">
            <button class="flex text-5xl focus:outline-none">
              <ion-icon name="checkmark-circle" color="primary"></ion-icon>
            </button>
            <span class="block text-md">Simpan</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
