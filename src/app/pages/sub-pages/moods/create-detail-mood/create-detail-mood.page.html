<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
			<ion-back-button defaultHref="side-menu/tabs/moods/select-mood"></ion-back-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="text-lg text-center font-semibold">Apa yang telah anda lakukan? :)</h1>
  <form #createMoodDetailForm="ngForm" (ngSubmit)="onSubmit(createMoodDetailForm)" class="mt-2">
    <ion-grid fixed>
      <ion-row class="gap-y-3">
        <ion-col size="12">
          <div class="flex items-center gap-x-1">
            <ion-icon src="../../../../../assets/icons/svg/thinking.svg" color="primary"></ion-icon>
            <ion-label>Internal</ion-label>
          </div>
          <ion-textarea rows="5" name="internal" ngModel class="rounded-2xl bg-gray-200 w-full p-2" placeholder="Contoh: Apa yang sedang anda pikirkan? Mengelamun? Membayangkan sesuatu?"></ion-textarea>
        </ion-col>

        <ion-col size="12">
          <div class="flex items-center gap-x-1">
            <ion-icon src="../../../../../assets/icons/svg/dancing.svg" color="primary"></ion-icon>
            <ion-label>External</ion-label>
          </div>
          <ion-textarea rows="5" name="external" ngModel class="rounded-2xl bg-gray-200 w-full p-2" placeholder="Contoh: Anda sedang keluar bersama siapa? Dimana? Kapan?"></ion-textarea>
        </ion-col>

        <ion-col size="12">
          <ion-label>Aktivitas</ion-label>
          <div class="flex flex-col gap-y-4 mt-2">
            <!-- Keeped Activities -->
            <ng-container *ngIf="(keepedActivities$ | async)?.length">
              <accordion [title]='"Tidak berkategori"'>
                <button type="button" extraButtons (click)="openPopover($event)" class="flex focus:outline-none">
                  <ion-icon name="add-circle-outline" color="primary"></ion-icon>
                </button>
                <div content class="flex flex-wrap justify-center gap-2 mt-3">
                  <div *ngFor="let activity of (keepedActivities$ | async)" class="relative">
                    <div class="absolute inset-0 flex justify-center items-center">
                      <input type="checkbox" (change)="onCheckActivity($event)" [value]="activity | json">
                    </div>
                    <label>{{ activity.icon }}</label>
                  </div>
                </div>
              </accordion>
            </ng-container>

            <!-- Categorized Activities -->
            <ng-container *ngIf="(activityCategories$ | async)?.length">
              <accordion *ngFor="let activityCategory of (activityCategories$ | async)" [title]="activityCategory.category">
                <button type="button" extraButtons (click)="openPopover($event, activityCategory)" class="flex focus:outline-none">
                  <ion-icon name="add-circle-outline" color="primary"></ion-icon>
                </button>
                <div content class="flex flex-wrap justify-center gap-2 mt-3">
                  <div *ngFor="let activity of activityCategory.activities" class="relative">
                    <div class="absolute inset-0 flex justify-center items-center">
                      <input type="checkbox" (change)="onCheckActivity($event)" [value]="activity | json">
                    </div>
                    <label>{{ activity.icon }}</label>
                  </div>
                </div>
              </accordion>
            </ng-container>
          </div>
        </ion-col>

        <ion-col size="12">
          <div class="flex items-center gap-x-1">
            <ion-icon name="document-text" color="primary"></ion-icon>
            <ion-label>Catatan</ion-label>
          </div>
          <ion-textarea rows="5" name="note" ngModel class="rounded-2xl bg-gray-200 w-full p-2" placeholder="Catatan tambahan..."></ion-textarea>
        </ion-col>

        <ion-col size="12">
          <div>camera - comming soon</div>
        </ion-col>

        <ion-col size="12">
          <div class="flex flex-col items-center">
            <button type="submit" class="flex text-5xl focus:outline-none">
              <ion-icon name="checkmark-circle" color="primary"></ion-icon>
            </button>
            <span class="block text-md">Simpan</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
