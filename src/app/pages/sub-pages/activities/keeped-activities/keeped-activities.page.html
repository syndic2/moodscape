<ion-header class="ion-no-border">
  <ion-toolbar class="with-back-button">
    <ion-title>Aktivitas Tersimpan</ion-title>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="settings/activities"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex flex-col h-full">
    <ng-container *ngIf="!(keepedActivities$ | async)?.length; else showKeepedActivities">
      <span class="m-auto">-Belum ada aktivitas yang tersimpan-</span>
    </ng-container>
    <ng-template #showKeepedActivities>
      <ion-list>
        <ion-item *ngFor="let activity of (keepedActivities$ | async)">
          <activity-list-item [activity]="activity"></activity-list-item>
        </ion-item>
      </ion-list>
    </ng-template>
  </div>
</ion-content>
