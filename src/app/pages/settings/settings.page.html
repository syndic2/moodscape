<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Pengaturan</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="side-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="border-0">
    <ion-label>Mode Gelap</ion-label>
    <ion-toggle (ionChange)="toogleDarkMode($event)" [checked]="themeService.isDarkMode"></ion-toggle>
  </ion-item>
</ion-content>
