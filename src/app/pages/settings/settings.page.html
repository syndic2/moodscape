<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Pengaturan</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="side-menu">
        <ion-icon class="icon" src="../../assets/icons/svg/menu.svg"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-4">
    <ion-item class="border-0">
      <ion-label>Mode Gelap</ion-label>
      <ion-toggle (ionChange)="toogleDarkMode($event)" [checked]="themeService.isDarkMode"></ion-toggle>
    </ion-item>
  </div>
</ion-content>
