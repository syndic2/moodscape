<ng-template #activityCategoryTemplate>
  <ion-label [routerLink]="['/settings/activities/activity-category', activityCategory.Id]">
    {{ activityCategory.category }}
    <span class="text-black text-opacity-50">({{ activityCategory.activities.length }}x)</span>
  </ion-label>
  <ion-reorder *ngIf="forReorder" class="flex gap-2 mx-4" slot="start">
    <ion-icon name="menu-outline"></ion-icon>
    <ion-icon name="folder-open-outline" color="primary"></ion-icon>
  </ion-reorder>
  <ion-icon name="ellipsis-vertical-circle" (click)="openPopover($event)"></ion-icon>
</ng-template>
