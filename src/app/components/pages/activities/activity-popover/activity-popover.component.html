<ion-list>
  <ion-item button (click)="onMoveToAnotherCategory()">
    <ion-icon name="folder-open-outline" color="primary"></ion-icon>
    <ion-label class="ml-2">Pindah ke Kategori</ion-label>
  </ion-item>
  <ion-item button (click)="onUpdate()">
    <ion-icon name="create-outline" color="primary"></ion-icon>
    <ion-label class="ml-2">Ubah</ion-label>
  </ion-item>
  <ion-item button (click)="onRemove()">
    <ion-icon name="trash-outline" color="primary"></ion-icon>
    <ion-label class="ml-2">Hapus</ion-label>
  </ion-item>
</ion-list>
