<ng-template #activityTemplate>
  <ion-label [routerLink]="['/settings/activities/activity', activity.Id]">{{ activity.name }}</ion-label>
  <ion-reorder *ngIf="forReorder" class="flex gap-2 mx-4" slot="start">
    <ion-icon name="menu-outline"></ion-icon>
    <ion-icon name="accessibility-outline"></ion-icon>
  </ion-reorder>
  <ion-icon name="ellipsis-vertical-circle" (click)="openPopover($event)"></ion-icon>
</ng-template>
