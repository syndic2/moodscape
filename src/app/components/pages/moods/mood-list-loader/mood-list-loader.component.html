<ion-list lines="none" class="grid grid-flow-row gap-y-1 bg-transparent p-0">
  <ion-item *ngFor="let mood of [].constructor(5)">
    <ion-card class="flex-grow rounded-2xl">
      <ion-card-content>
        <div class="flex items-start gap-x-4">
          <ion-skeleton-text animated class="rounded-full w-14 h-14"></ion-skeleton-text>
          <div class="flex-grow flex flex-col gap-y-1">
            <!-- Detail -->
            <div class="flex flex-col">
              <span>
                <ion-skeleton-text animated class="w-1/2"></ion-skeleton-text>
              </span>
              <div class="flex items-center gap-x-2">
                <h3 class="text-lg uppercase font-semibold">
                  <ion-skeleton-text animated class="w-20"></ion-skeleton-text>
                </h3>
                <span>
                  <ion-skeleton-text animated class="w-20"></ion-skeleton-text>
                </span>
              </div>
            </div>

            <!-- Activities -->
            <div class="flex overflow gap-x-2">
              <span *ngFor="let activity of [].constructor(5)">
                <ion-skeleton-text animated class="w-10"></ion-skeleton-text>
              </span>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
