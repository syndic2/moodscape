<ion-card class="rounded-2xl">
  <ion-card-content>
    <div class="flex items-start gap-x-4">
      <img [src]="'../../../../../assets/'+mood.emoticon.icon" class="object-contain w-14" alt="">
      <div class="flex-grow flex flex-col gap-y-1">
        <!-- Detail -->
        <div class="flex flex-col">
          <span>{{ (mood.timestamps.date | dateInBahasa).fullDate }}</span>
          <div class="flex items-center gap-x-2">
            <h3 class="text-lg uppercase font-semibold">{{ mood.emoticon.name }}</h3>
            <span>{{ mood.timestamps.time }}</span>
          </div>
        </div>
        
        <!-- Activities -->
        <div class="flex overflow gap-x-2">
          <span *ngFor="let activity of mood.activities">{{ activity.icon }}</span>
        </div>
      </div>
      <div class="relative">
        <button (click)="openPopover($event)" class="absolute top-0 right-0 focus:outline-none">
          <ion-icon name="ellipsis-vertical-circle" color="primary"></ion-icon>
        </button>
      </div>
    </div>
  </ion-card-content>
</ion-card>
