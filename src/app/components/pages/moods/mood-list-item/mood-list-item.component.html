<ion-card class="rounded-2xl">
  <ion-card-content>
    <div class="flex items-start gap-x-4">
      <ion-icon [src]="'../../../../../assets/'+mood.emoticon.icon" color="primary" class="emoticons"></ion-icon>
      <div class="flex-1 flex flex-col gap-y-1">
        <!-- Detail -->
        <div class="flex flex-col">
          <span>{{ (mood.timestamps.date | dateInBahasa).fullDate }}</span>
          <div class="flex items-center gap-x-2">
            <h3 class="text-lg uppercase font-semibold">{{ mood.emoticon.name }}</h3>
            <span>{{ mood.timestamps.time }}</span>
          </div>
        </div>

        <!-- Activities -->
        <div class="flex flex-wrap gap-2">
          <label *ngFor="let activity of mood.activities">{{ activity.name }}</label>
        </div>
      </div>
      <div class="relative">
        <button (click)="openPopover($event)" class="absolute top-0 right-0 focus:outline-none">
          <ion-icon name="ellipsis-vertical-circle" color="primary"></ion-icon>
        </button>
      </div>
    </div>
  </ion-card-content>
</ion-card>
