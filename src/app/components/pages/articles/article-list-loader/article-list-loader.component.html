<ion-card button class="rounded-lg">
	<ion-card-header>
		<div class="
			rounded-lg
			object-cover sm:object-none
			w-full h-40 sm:w-auto sm:h-auto
			mx-auto">
      <ion-skeleton-text animated></ion-skeleton-text>
    </div>
		<ion-card-title class="
			text-base sm:text-2xl font-semibold
			w-72 sm:w-auto
			mx-auto
			truncate ... sm:overflow-auto sm:whitespace-normal
		">
			<ion-skeleton-text animated></ion-skeleton-text>
		</ion-card-title>
		<ion-card-subtitle class="my-0">
      <ion-grid class="w-1/2" fixed>
        <ion-row>
          <ion-col size="6">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-col>
          <ion-col size="6">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-subtitle>
	</ion-card-header>
</ion-card>

<ion-list class="grid gap-4 grid-rows-5" lines="none">
  <ion-item *ngFor="let article of [].constructor(5);">
    <div class="grid grid-cols-2 gap-3 w-full h-24">
      <div class="h-full">
        <ion-skeleton-text animated></ion-skeleton-text>
      </div>
      <div>
        <h3 class="text-xs sm:text-lg font-semibold m-0">
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
        <span class="text-black text-opacity-50 text-xs sm:text-base mt-2">
          <ion-skeleton-text class="w-16" animated></ion-skeleton-text>
        </span>
      </div>
    </div>
  </ion-item>
</ion-list>
