<ion-list class="grid gap-4 grid-rows-5" lines="none">
  <ion-item *ngFor="let article of [].constructor(10);">
    <div class="grid grid-cols-2 gap-3 w-full h-24">
      <div class="h-full">
        <ion-skeleton-text animated></ion-skeleton-text>
      </div>
      <div>
        <h3 class="text-xs sm:text-lg font-semibold m-0">
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
        <span class="text-black text-opacity-50 text-xs sm:text-base mt-2">
          <ion-skeleton-text class="w-16" animated></ion-skeleton-text>
        </span>
      </div>
    </div>
  </ion-item>
</ion-list>
