<form>
	<ion-row>
		<ion-col size="12">

				<ion-skeleton-text animated></ion-skeleton-text>
			</ion-item>
		</ion-col>
		<ion-col size="12">
			<ion-item>
				<ion-label position="stacked">Nama belakang</ion-label>
				<ion-skeleton-text animated></ion-skeleton-text>
			</ion-item>
		</ion-col>
		<ion-col size="12">
			<ion-item>
				<ion-label position="stacked">Jenis kelamin</ion-label>

			</ion-item>
		</ion-col>
		<ion-col size="12">

				<ion-label position="stacked">Umur</ion-label>

			<ion-item>
				<ion-label position="stacked">Alamat surel</ion-label>
